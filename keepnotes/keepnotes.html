<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="./keepnotes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <header class="heading"> 
        <div class="keepnotes"> Keep Notes </div>
        <nav>
            <ul class="list">
                <li class="home"><a target="_self" href="./keepnotes.html" class="decoration">Home</a> </li>
                <li class="archived"> <a target="_blank"  href="./archive.html" class="decoration">Archived </a> </li>
            </ul>
        </nav>
    </div>
    </header>
    <div class="textarea">
        <textarea class="title" placeholder="Title"></textarea>
        <textarea class="notes" placeholder="Notes...."></textarea>
        <button type="button" class="add-btn"><span class="material-symbols-outlined">
            add
            </span> </button>
    
    </div>
    <div class="display"> 
        <div class="other-title d-none" > Other </div>
        <div class="notes-container"> </div>
        <div class="pin-title d-none"> Pinned</div>
        <div class="pin-display"></div>
        
       
        
    </div>
    <script type="module" src="./keepnotes.js"></script> 
</body>
</html>
