<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./registation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <main class="main">
        
        <div class="form">
            <div class="heading"><h1 > Registration</h1></div>
            <form class="form-container">

            <label class="firstname-label" > First Name &nbsp;&nbsp;&nbsp;<input class="firstname-input"  data-key="firstname" type=text placeholder="Enter First Name" required></label>
                <br>
             <span  class="error">&nbsp;&nbsp;&nbsp;&nbsp;*Enter Only Alphabet </span>
             <span class="empty" style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp; *Fills Required </span>
            <br>
             
            <label class="lastname-label" > Last Name &nbsp;&nbsp;&nbsp;&nbsp;<input class="lastname-input"  data-key="lastname" type=text placeholder="Enter Last Name" required></label>
            <br>
            <span class="error"> &nbsp;&nbsp;&nbsp;&nbsp;*Enter Only Alphabet</span>
            <span class="empty" style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp; *Fills Required </span>
            <br>
            <label class="email-label" > Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  class="email-input" type=text data-key="email" placeholder="Enter Email" required></label>
            <br>
            <span class="error">&nbsp;&nbsp;&nbsp;&nbsp; *Enter Valid Gmail "@gmail.com</span>
            <span class="empty" style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp; *Fills Required </span>
            <br>
            <label class="passw-label" > Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" class="passw-input"  data-key="password" placeholder="Enter Password" ><span class="material-symbols-outlined unhide">
                visibility
                </span><span class="material-symbols-outlined hide">
                    visibility_off
                    </span></label>
            <br>
            
            <ul class="error" >
    
                <li>Minimum 8 character</li>
                <li>Atleat One Capital Letter </li>
                <li>Atleat One Small Letter</li>
                <li> Atleat One Special Character !@#$</li>
            </ul>
            <input type="submit" class="submit-btn">
        </form>
    </div>
    </main>
    <script src="./registration.js"> </script> 
</body>
</html>
